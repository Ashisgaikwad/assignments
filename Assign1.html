<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .sk
    {
        height: 300px;
        width: 300px;
        border-radius: 50%;
        border: 5px solid salmon ;
        border-top: 5px solid red;
        animation: sk 2s ease-in-out 0s infinite;
    }
    @keyframes sk{
        from{
            transform: rotate(0deg);
        }
        to{
            transform: rotate(360deg);
        }
    }
</style>
<body>
    <div class="sk">

    </div>
</body>
</html>
