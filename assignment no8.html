<!DOCTYPE html>
<html>
<head>
<title>Basic html table</title>
 <style>
 table{
  width:100%;
  border-collapse:collapse;
 }
 th,td{
   border:1px solid black;
   padding:8px;
   text align:left;
   }
   th{
   background-color:MintCream;
   }
    tr:nth-child(even){
    background-color:lavender;
    }
 </style>
</head>
</body>
  <h1>Creating a basic HTML table withrows and columns</h1>
  <table border:"2">
		<tr> 
		   <th>Name</th>
		   <th>Age</th>
		   <th>City</th>
	  </tr>
	  <tr>
		   <td>Aniket</td>
		   <td>25</td>
		   <td>pune</td>
	  </tr>
      <tr>
		   <td>Dev</td>
		   <td>20</td>
		   <td>Mumbai</td>
	  </tr>
		   <tr>
		   <td>Sagar</td>
		   <td>19</td>
		   <td>Ch.Sambhajinagar</td>
      </tr>
</table>
</body>
</html>
